{% extends "register/base.html" %}
{% block content %}

<div class="row o-3column">
<div class="col-md-12">
<div  class="gt_box1">

<table class="table">
    <tbody>
        <tr>
            <th>メールアドレス</th>
            <td>{{ user.username }}</td>
        </tr>
        {% if user.username != user.email %}
        <tr>
            <th>メールアドレス</th>
            <td>{{ user.email }}</td>
        </tr>
        {% endif %}

        <tr>
            <th>ニックネーム</th>
            <td>{{ user.first_name }}</td>
        </tr>
    </tbody>
</table>

</div>
</div>
</div>

{% endblock %}

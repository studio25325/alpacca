{% extends "register/base.html" %}
{% block content %}

<div class="row o-3column">
<div class="col-md-12">
<div  class="gt_box1">

<table class="table">
    <tbody>
        {% for item in player_list %}
        <tr>
                {% if item.is_active != False %}
                <td>{{ item.id }}：{{ item.player_name }}</td>
                <td width='30px'><button type="submit" class="btn btn-info"  onClick="location.href='{% url 'register:player_edit' item.id %}'">編集</button></td>
                {% endif %}
        </tr>
        {% endfor %}
        <tr>
            <td colspan="2">
                <br />
                不要なユーザーは編集画面でチェックボックスを外して、そのユーザーを非アクティブにしてください。
            </td>
        </tr>
    </tbody>
</table>


</div>
</div>
</div>

{% endblock %}

{% extends 'chance/base.html' %}

{% block content %}


<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="main_box">
        Edit post
    </div>

    <div class="mid_box">
        <ul>
            {% for post in posts %}
            <li><a href="{% url 'chance:match_detail' post.pk %}">{{ post.id }}：{{ post.created_date }}：{{ post.player }} vs {{ post.opponent }}</a></li>
            {% endfor %}
        </ul>
        {{ post }}


    <br /><br /><br />
    </div>
</div>


<footer>

    <div  class="user_box">
        <div style="text-align:center; font-size:80%; "><a href="{% url 'chance:new_match' %}" >GAME START</a></div>

    </div>
    <div class="copyright"> Copyright © Alpacca System All Rights Reserved.</div>

</footer>

{% endblock %}
